<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Σύνδεση & Πληρωμή</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    #user-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Restaurant Finance App</h1>

  <div id="login-section">
    <button id="google-login">Σύνδεση με Google</button>
  </div>

  <div id="user-info" style="display:none;">
    <p id="user-email"></p>
    <button id="pay-button">Πληρωμή με Viva Wallet</button>
    <button id="logout">Αποσύνδεση</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCQZMLh_gaiLWEtMw6VeDVXdkuNW64HgOE",
      authDomain: "restaurantfinanceapp.firebaseapp.com",
      projectId: "restaurantfinanceapp",
      storageBucket: "restaurantfinanceapp.appspot.com",
      messagingSenderId: "838820261500",
      appId: "1:838820261500:web:3582c04f2d678af088e3f9",
      measurementId: "G-EM27Q8R9RZ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginBtn = document.getElementById('google-login');
    const logoutBtn = document.getElementById('logout');
    const payBtn = document.getElementById('pay-button');
    const userInfo = document.getElementById('user-info');
    const userEmail = document.getElementById('user-email');

    // Google login
    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          userEmail.textContent = "Συνδεδεμένος ως: " + user.email;
          document.getElementById('login-section').style.display = 'none';
          userInfo.style.display = 'block';
        })
        .catch(error => {
          alert("Σφάλμα σύνδεσης: " + error.message);
        });
    };

    // Logout
    logoutBtn.onclick = () => {
      auth.signOut().then(() => {
        userInfo.style.display = 'none';
        document.getElementById('login-section').style.display = 'block';
      });
    };

    // Viva Wallet Payment
    payBtn.onclick = async () => {
      const user = auth.currentUser;

      if (!user) {
        alert("Παρακαλώ συνδεθείτε πρώτα.");
        return;
      }

      payBtn.disabled = true;
      payBtn.textContent = "Γίνεται ανακατεύθυνση...";

      try {
        const idToken = await user.getIdToken(); // ΠΡΟΣΘΗΚΗ για ασφάλεια backend

        const res = await fetch('/netlify/functions/createVivaOrder', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${idToken}` // Προώθηση token για έλεγχο ταυτότητας backend
          },
          body: JSON.stringify({
            email: user.email,
            fullName: user.displayName
          })
        });

        const data = await res.json();

        if (data.checkoutUrl) {
          window.location.href = data.checkoutUrl;
        } else {
          throw new Error("Δεν επιστράφηκε URL");
        }
      } catch (error) {
        alert("Σφάλμα στη δημιουργία πληρωμής: " + error.message);
        payBtn.disabled = false;
        payBtn.textContent = "Πληρωμή με Viva Wallet";
      }
    };

    // Αν ο χρήστης είναι ήδη συνδεδεμένος
    auth.onAuthStateChanged(user => {
      if (user) {
        userEmail.textContent = "Συνδεδεμένος ως: " + user.email;
        document.getElementById('login-section').style.display = 'none';
        userInfo.style.display = 'block';
      }
    });
  </script>
</body>
</html>
