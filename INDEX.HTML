<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Demo</title>
  <script type="module">
    // Εισαγωγή Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Ρυθμίσεις Firebase project
    const firebaseConfig = {
      apiKey: "AIzaSyApv3Fe8m66rW1eSW_VboC1LuKihz1Ov-U",
      authDomain: "myakronapp.firebaseapp.com",
      projectId: "myakronapp",
      appId: "1:838820261500:web:7143d9d2f04c160fcd89c7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Κουμπί Login
    document.getElementById("loginBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(result => {
          const user = result.user;
          console.log("Login:", user);
        })
        .catch(error => {
          console.error("Σφάλμα login:", error);
        });
    });

    // Κουμπί Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        console.log("Αποσυνδέθηκε.");
      });
    });

    // Παρακολούθηση αλλαγών authentication
    onAuthStateChanged(auth, user => {
      const userInfo = document.getElementById("userInfo");
      if (user) {
        userInfo.innerHTML = `
          <p><strong>Συνδεδεμένος ως:</strong> ${user.displayName}</p>
          <img src="${user.photoURL}" width="100" alt="User Image"/>
          <p>${user.email}</p>
        `;
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline-block";
      } else {
        userInfo.innerHTML = "<p>Δεν είστε συνδεδεμένος.</p>";
        document.getElementById("loginBtn").style.display = "inline-block";
        document.getElementById("logoutBtn").style.display = "none";
      }
    });
  </script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f4f4f4;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      margin: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #loginBtn { background-color: #4285F4; color: white; }
    #logoutBtn { background-color: #db4437; color: white; }
  </style>
</head>
<body>
  <h1>Καλωσήρθες στην Εφαρμογή</h1>
  <div id="userInfo">
    <p>Δεν είστε συνδεδεμένος.</p>
  </div>
  <button id="loginBtn">Σύνδεση με Google</button>
  <button id="logoutBtn" style="display: none;">Αποσύνδεση</button>
</body>
</html>
